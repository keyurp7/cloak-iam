name: PAM CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pytest
      - name: Run unit tests
        run: |
          pytest tests || true
      - name: Lint (pyflakes)
        run: |
          pip install pyflakes
          pyflakes scripts || true
