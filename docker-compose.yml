services:
  backend:
    build:
      context: .
      dockerfile: services/backend/Dockerfile
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-me}
      - ACCESS_TOKEN_EXPIRES_MINUTES=${ACCESS_TOKEN_EXPIRES_MINUTES:-60}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-changeit!}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: services/frontend/Dockerfile
    environment:
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-long-random}
      - BACKEND_URL=${BACKEND_URL:-http://backend:8000}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped